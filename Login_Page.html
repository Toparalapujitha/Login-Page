<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="Login_Page.css">
</head>
<body>
    <div class="page-container">
         <form action="" id="login_page_form" class="login_page">
            <h1 id="login_heading">Login</h1>
            <input type="text" class="input_boxes login_page" id="username" placeholder="UserName">
            <input type="password" class="input_boxes login_page" id="password" placeholder="Password">
            <button type="login" id="login_button" class="login_page">LOGIN</button>
        </form>
    </div>   
</body>
</html>
